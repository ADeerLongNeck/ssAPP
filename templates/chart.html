<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
</head>
<body>
<div id="main" style="height:1000px"></div>
<div id="main2" style="height:400px"></div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">

        var myChart;
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                myChart = ec.init(document.getElementById('main'));

                var option = {
                    title : {
                        text: '报修类型统计',
                        x:'center',
                        textStyle: {
                            fontSize: 15
                        }
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)",
                        textStyle: {
                            fontSize: 12
                        }
                    },

                    toolbox: {
                        show : true,
                        feature : {

                        }
                    },
                    calculable : true,
                    series : [
                        {
                            name:'故障类型',
                            type:'pie',
                            radius : '70%',
                            center: ['50%', '25%'],

                            itemStyle: {
                            normal: {
                               label: {
                                  textStyle: {
                                     // 用 itemStyle.normal.label.textStyle.fontSize 來更改餅圖上項目字體大小
                                     fontSize: 12
                                  }
                               }
                            }},

                            data:[
                                {value:{{ xianluguzhang }}, name:'线路故障'},
                                {value:{{ zuoyisunhuai }}, name:'座椅损坏'},
                                {value:{{ shebeiguzhang }}, name:'设备故障'},
                                {value:{{ menchuangsunhuai }}, name:'门窗损坏'},
                                {value:{{ dimiansunhuai }}, name:'地面损坏'},
                                {value:{{ gonggongsheshisunhuai }}, name:'公共设施损坏'}
                            ]
                        }
                    ]
                };



                myChart.setOption(option);

            }

        );



        var myChart2;
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                myChart2 = ec.init(document.getElementById('main2'));

                var option = {
                    title : {
                        text: '某地区蒸发量和降水量',
                        subtext: '纯属虚构'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['蒸发量','降水量']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'蒸发量',
                            type:'bar',
                            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        },
                        {
                            name:'降水量',
                            type:'bar',
                            data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                            markPoint : {
                                data : [
                                    {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
                                    {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name : '平均值'}
                                ]
                            }
                        }
                    ]
                };
                {#myChart2.setOption(option);#}

            }

        );


</script>
</body>
</html>
